<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="qr-code-container">
        <div class="shape-container">
          <div class="oval-top"></div>
        </div>
        <div class="shape-container">
          <div class="oval-bottom"></div>
        </div>
        <img class="qr-code" src="./images/qr-code.svg" />
      </div>
      <h2 class="title">Improve your front-end skills by building projects</h2>
      <p class="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://thomasdonohue.me/">Tom Donohue</a>.
    </div>
  </body>
</html>
